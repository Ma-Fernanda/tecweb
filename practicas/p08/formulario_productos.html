<!DOCTYPE html >
<html lang="es">
  <head>
    <meta charset="utf-8" >
    <title>Formulario de Productos</title>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
    <script>
    function validarFormulario() {
        const mensError = document.getElementById('mensError');
        mensError.innerHTML = '';
        const nombre = document.getElementById('form-name').value;
        const marca = document.getElementById('form-marca').value;
        const modelo = document.getElementById('form-model').value;
        const precio = document.getElementById('form-precio').value;
        const details = document.getElementById('form-details').value;
        const unidades = document.getElementById('form-unidades').value;
        const imagen = document.getElementById('form-img').value;
        /*if (!nombre || !marca || !modelo || !precio || !details || !unidades || !imagen) {
            alert("Todos los campos son obligatorios.");
            return false;
        }

        if (isNaN(precio) || isNaN(unidades)) {
            alert("El precio y las unidades deben ser números.");
            return false;
        }*/

         if(!nombre){
          mensError.innerHTML = "El nombre del producto es necesario. <br>";
          return false;
         } else if (nombre.length > 100){
          mensError.innerHTML = "El nombre del producto debe tener un máximo de 100 caracteres <br>";
          return false;
        }
        
        if(!marca){
          mensError.innerHTML += "La marca es requerida. <br>";
          return false;
        }

        

        return true;
        }
    </script>
  </head>
  <body>
    <h1>Registro de Productos</h1>
    <div id="mensError" class="error"></div>
    <form id="formularioProductos" action="set_producto_v2.php" method="post" onsubmit="return validarFormulario();">
    <fieldset>
        <legend>Información del Producto</legend>
        <ul>
            <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
            <li>
              <label for="form-marca">Marca:</label> 
                <select name="marca" id="form-marca">
                  <option value="">Seleccione una marca</option>
                  <option value="cassio">Cassio</option>
                  <option value="timex">Timex</option>
                  <option value="swatch+">Swatch+</option>
                  <option value="citizen">Citizen</option>
                </select>
            </li>
              <li><label for="form-model">Modelo:</label> <input type="text" name="modelo" id="form-model"></li>
            <li><label for="form-precio">Precio</label> <input type="number" name="precio" id="form-precio" step="0.01"></li>
            <li><label for="form-details">Detalles:</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 200 caracteres"></textarea></li>
            <li><label for="form-unidades">Unidades</label><input type="number" name="unidades" id="form-unidades"></li>
            <li><label for="form-img">Imagen (Dirección de Imagen):</label><input type="text" name="imagen" id="form-img"></li>
        </ul>
    </fieldset>
    <p>
        <input type="submit" value="Registrar Producto">
        <input type="Reset" value="Restablecer">
      </p>
    </form>
  </body>
</html>
